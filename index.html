<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Spin Wheel dengan Pengaturan</title>
    <style>
        * { box-sizing: border-box; font-family: Arial, sans-serif; }
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            gap: 20px;
            background: linear-gradient(135deg, #dde8ff, #ffe6f0);
        }
        .container {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
        }
        .wheel-wrapper { position: relative; }
        canvas { border-radius: 50%; }

        .pointer {
            position: absolute;
            top: 50%;
            right: -15px;
            transform: translateY(-50%);
            width: 0; height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 25px solid #0066ff;
            filter: drop-shadow(0 0 4px rgba(0,0,0,0.3));
        }
        .hole {
            position: absolute;
            width: 90px; height: 90px;
            background: white;
            border-radius: 50%;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 0 3px #ffffffaa;
        }

        .panel {
            flex: 1;
            background: #ffffffdd;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }
        textarea {
            width: 100%;
            min-height: 160px;
            resize: vertical;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            padding: 9px 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.2s, transform 0.1s;
        }
        #updateBtn { background: #6c757d; color: #fff; }
        #spinBtn { background: #007bff; color: #fff; margin-left: 6px; }
        #toggleSettings { background: #ffc107; color: #333; margin-top: 8px; }

        .winner-box {
            margin-top: 12px;
            padding: 10px;
            border-radius: 8px;
            background: #f4f8ff;
            border: 1px solid #c8dcff;
            font-size: 16px;
        }
        .winner-name { font-weight: bold; font-size: 20px; color: #0066ff; }

        .settings {
            margin-top: 12px;
            padding: 10px;
            border-radius: 10px;
            background: #f8f9fa;
            border: 1px solid #d0d4da;
        }
        .settings.hidden { display: none; }

        .setting-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }
        label { font-size: 14px; min-width: 110px; }

        @media (max-width: 800px) {
            .container { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="wheel-wrapper">
        <canvas id="wheel" width="450" height="450"></canvas>
        <div class="pointer"></div>
        <div class="hole"></div>
    </div>

    <div class="panel">
        <h2>Spin Wheel Nama</h2>
        <textarea id="nameInput">Ali
Beatriz
Hanna
Diya
Charles
Eric</textarea>

        <button id="updateBtn">Update Nama</button>
        <button id="spinBtn">PUTAR</button>
        <button id="toggleSettings">- </button>

        <div id="settingsPanel" class="settings hidden">
            <div class="setting-row">
                <label>Kecepatan</label>
                <input type="range" id="speedRange" min="1" max="5" value="3">
                <span id="speedText">Sedang</span>
            </div>

            <div class="setting-row">
                <label>Mode Pemenang</label>
                <select id="modeSelect">
                    <option value="random">Acak Otomatis</option>
                    <option value="manual">Atur Manual</option>
                </select>
            </div>

            <div class="setting-row" id="manualRow">
                <label>Pemenang Manual</label>
                <select id="winnerSelect"></select>
            </div>
        </div>

        <div class="winner-box">
            Pemenang: <span class="winner-name" id="winnerName">-</span>
        </div>
    </div>
</div>

<script>
const canvas = document.getElementById('wheel');
const ctx = canvas.getContext('2d');
const spinBtn = document.getElementById('spinBtn');
const updateBtn = document.getElementById('updateBtn');
const toggleSettings = document.getElementById('toggleSettings');
const settingsPanel = document.getElementById('settingsPanel');
const winnerLabel = document.getElementById('winnerName');
const nameInput = document.getElementById('nameInput');
const speedRange = document.getElementById('speedRange');
const speedText = document.getElementById('speedText');
const modeSelect = document.getElementById('modeSelect');
const winnerSelect = document.getElementById('winnerSelect');
const manualRow = document.getElementById('manualRow');

let names = [];
let currentRotation = 0;
let isSpinning = false;
const colors = ['#e74c3c','#3498db','#2ecc71','#f1c40f','#9b59b6','#e67e22'];

function updateSpeedLabel(){
    const s = +speedRange.value;
    speedText.textContent = ['Sangat Pelan','Pelan','Sedang','Cepat','Sangat Cepat'][s-1];
}
function parseNames(){
    names = nameInput.value.split('\n').map(a=>a.trim()).filter(a=>a);
    winnerSelect.innerHTML='';
    names.forEach((n,i)=>{
        const o=document.createElement('option');
        o.value=i;o.textContent=n;winnerSelect.appendChild(o);
    });
}
function drawWheel(){
    const w=canvas.width,h=canvas.height,cx=w/2,cy=h/2;
    const r=Math.min(cx,cy)-10;
    ctx.clearRect(0,0,w,h);
    if(!names.length) return;
    const slice=2*Math.PI/names.length;
    ctx.save();ctx.translate(cx,cy);ctx.rotate(currentRotation);
    names.forEach((n,i)=>{
        const a=i*slice;
        ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.arc(0,0,r,a,a+slice);
        ctx.fillStyle=colors[i%colors.length];ctx.fill();
        ctx.strokeStyle='#fff';ctx.lineWidth=2;ctx.stroke();
        ctx.save();
        ctx.rotate(a+slice/2);
        ctx.translate(r*0.65,0);
        ctx.rotate(Math.PI/2);
        ctx.fillStyle='#fff';
        ctx.font='bold 20px Arial';
        ctx.textAlign='center';
        ctx.fillText(n,0,0);
        ctx.restore();
    });
    ctx.restore();
}
function ease(t){return 1-Math.pow(1-t,4);}
function spinToIndex(index,speedLevel){
    if(isSpinning) return;
    isSpinning=true;
    const slice=2*Math.PI/names.length;
    const targetAtTop = -Math.PI/2 - (index*slice + slice/2);
    const baseD=3800, baseS=4;
    const f=speedLevel;
    const dur = baseD - (f-3)*600;
    const extra = (baseS + (f-3)*1.2) * 2*Math.PI;
    const twoPI = 2*Math.PI;
    const curr=((currentRotation%twoPI)+twoPI)%twoPI;
    const delta = targetAtTop - curr;
    const final = currentRotation + extra + delta;
    const start=currentRotation;
    const diff=final-start;
    const st=performance.now();
    function anim(now){
        const t=Math.min(1,(now-st)/dur);
        currentRotation=start+diff*ease(t);
        drawWheel();
        if(t<1) requestAnimationFrame(anim);
        else{
            isSpinning=false;
            winnerLabel.textContent=names[index];
            currentRotation=((currentRotation%twoPI)+twoPI)%twoPI;
        }
    }
    requestAnimationFrame(anim);
}
function spin(){
    if(!names.length || isSpinning) return;
    const speed=+speedRange.value;
    let idx = modeSelect.value==="manual"
        ? +winnerSelect.value
        : Math.floor(Math.random()*names.length);
    spinToIndex(idx,speed);
}

spinBtn.onclick = spin;
updateBtn.onclick = ()=>{parseNames();drawWheel()};
toggleSettings.onclick = ()=>settingsPanel.classList.toggle('hidden');
speedRange.oninput = updateSpeedLabel;
parseNames();drawWheel();updateSpeedLabel();
</script>

</body>
</html>
